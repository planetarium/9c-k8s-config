apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: main-tcp-seed-1
  name: main-tcp-seed-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: main-tcp-seed-1
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: main-tcp-seed-1
    spec:
      containers:
      - args:
        - Libplanet.Seed.Executable.dll
        - run
        - --log-level=debug
        - --app-protocol-version=$(APP_PROTOCOL_VERSION_KEY)
        - --host=9c-main-tcp-seed-1.planetarium.dev
        - --port=31234
        - --private-key=$(SEED_PRIVATE_KEY)
        - --graphql-host=0.0.0.0
        - --graphql-port=31237
        - --workers=500
        command:
        - dotnet
        image: planetariumhq/libplanet-seed:git-31b93a8f133f0fcef7cdce525400c35259dba4a4
        imagePullPolicy: IfNotPresent
        env:
        - name: SEED_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              key: seed1
              name: seed-keys
        - name: APP_PROTOCOL_VERSION_KEY
          valueFrom:
            configMapKeyRef:
              name: version-config
              key: APP_PROTOCOL_VERSION
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 120
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 31234
          timeoutSeconds: 1
        name: main-tcp-seed-1
        ports:
        - containerPort: 31234
          name: node
          protocol: TCP
        - containerPort: 31237
          name: graphql
          protocol: TCP
        resources:
          requests:
            cpu: '1'
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: acr-regcred
      nodeSelector:
        alpha.eksctl.io/nodegroup-name: 9c-main-2xl
        beta.kubernetes.io/os: linux
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
