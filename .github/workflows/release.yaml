name: Release
on:
  push:
    tags: ["v*-rc*", "internal-v*-rc*"]

jobs:
  extract-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Extract tag name
        run: |
          if [[ $GITHUB_REF_NAME =~ ^v[0-9]+-rc* ]]; then
              echo "NETWORK=main" >> $GITHUB_ENV
          else
              IFS='-' read -ra ARR <<< "$GITHUB_REF_NAME"
              Network=${ARR[0]}
              echo "NETWORK=$Network" >> $GITHUB_ENV
          fi

  prepare-release:
    runs-on: ubuntu-latest
    needs: extract-tag
    environment:
      name: ${{ needs.extract-tag.outputs.NETWORK }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2.2.2
      - uses: actions/setup-dotnet@v2
        with:
          python-version: 3.9
          dotnet-version: '3.1.x'
      - run:
          dotnet tool install -g Libplanet.Tools
      - run: |
          python -m pip install -r requirements-dev.txt
          flit install
        working-directory: py-scripts
        name: install dependencies
      - run:
          planet key import --passphrase ${{ secrets.KEY_PASSPHRASE }} ${{ secrets.KEY_PRIVATE }}
      - run: |
          python cli.py prepare release ${{ needs.extract-tag.outputs.NETWORK }} $GITHUB_REF_NAME --slack-channel ${{ secrets.SLACK_CHANNEL }}
        env:
          ENV: test
          GITHUB_TOKEN: ${{ secrets.P_GITHUB_TOKEN }}
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          KEY_PASSPHRASE: ${{ secrets.KEY_PASSPHRASE }}
          KEY_ADDRESS: ${{ secrets.KEY_ADDRESS }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        working-directory: py-scripts
